<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Paint Me</title>
</head>
<!-- binding body style to an object -->
<body :style="styleObject">
    <div class="container">
        <div class="centered">
            <input type="color" v-model="color"></input>
            <input v-model="color"></input>
        </div>
    </div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: 'body',
        data: {
            color: 'black',
        },
        computed: {
            styleObject: function () {
                return {
                    'background-color': this.color
                }
            }
        }
    })
</script>
<style type="text/css">
    .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -100px;
    }
</style>
</html>
